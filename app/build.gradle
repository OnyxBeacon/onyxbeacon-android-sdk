apply plugin: 'com.android.application'
apply from: '../gradle/byoutline/retrolambdaConfig.gradle'
apply from: "$rootDir/gradle/checkstyle.gradle"
apply from: "$rootDir/gradle/pmd.gradle"
apply plugin: 'jacoco'
apply plugin: 'com.neenbedankt.android-apt'

buildscript {
    ext.support_version = '23.0.1'
    ext.dagger_version = '2.0.1'

    repositories {
        jcenter()
    }

    dependencies {
        classpath 'net.saliman:gradle-cobertura-plugin:2.0.0' // cobertura plugin
        classpath 'org.kt3k.gradle.plugin:coveralls-gradle-plugin:2.3.1'
    }
}

repositories {
    jcenter()

    maven { url "http://oss.sonatype.org/content/repositories/snapshots/" }

    flatDir {
        dirs 'libs'
    }
}


android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    dataBinding {
        enabled = true
    }

    defaultConfig {
        applicationId "com.byoutline.kickmaterial"
        minSdkVersion 18
        targetSdkVersion 23
        versionCode 2
        versionName "1.0.1"

        multiDexEnabled false
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            debuggable false
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    applicationVariants.all { variant ->
        variant.outputs.each { output ->
            def file = output.outputFile
            output.outputFile = new File(file.parent, "kickmaterial-" + defaultConfig.versionName + ".apk")
        }
    }

    testOptions {
        //unitTests.returnDefaultValues = true
    }

    lintOptions {
        lintConfig file("lint.xml")
	textOutput "stdout"
	textReport true
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/services/javax.annotation.processing.Processor'
        exclude 'LICENSE.txt'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile project(':appjava')
    compile "com.android.support:support-v4:$support_version"
    compile "com.android.support:appcompat-v7:$support_version"
    compile "com.android.support:cardview-v7:$support_version"
    compile "com.android.support:recyclerview-v7:$support_version"
    compile "com.android.support:support-annotations:$support_version"
    compile "com.android.support:palette-v7:$support_version"
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.byoutline.secretsauce:secretsauce:0.5.2'
    compile 'com.byoutline.ottocachedfield:observablecachedfield:1.0.0'
    compile 'com.byoutline.androidstubserver:stubserver:2.0.0-SNAPSHOT'
    compile 'com.byoutline.ottoeventcallback:ottoeventcallback:1.3.1'
    compile 'com.byoutline.mockserver:mockserver:2.0.0-SNAPSHOT'
    compile 'com.squareup.retrofit2:retrofit:2.0.0-beta3'
    compile 'com.squareup.retrofit2:converter-gson:2.0.0-beta3'
    compile 'com.squareup.okhttp3:okhttp:3.0.1'
    compile 'com.squareup.okhttp3:okhttp-urlconnection:3.0.1'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'javax.inject:javax.inject:1'

    // For dagger 2
    compile "com.google.dagger:dagger:$dagger_version"
    apt "com.google.dagger:dagger-compiler:$dagger_version"
    provided 'javax.annotation:jsr250-api:1.0'

    compile 'com.kenai.nbpwr:edu-umd-cs-findbugs-annotations:1.3.2-201002241900'
    compile 'com.jakewharton.timber:timber:2.7.1'
    compile 'com.github.shell-software:fab:1.0.5'
    compile 'commons-collections:commons-collections:3.2.1'
    compile 'me.tatarka.bindingcollectionadapter:bindingcollectionadapter:1.0.0'
    compile 'me.tatarka.bindingcollectionadapter:bindingcollectionadapter-recyclerview:1.0.0'

    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:1.9.5'
    testCompile 'com.squareup.assertj:assertj-android:1.0.0'
    testCompile 'org.robolectric:robolectric:2.4'
    testCompile 'com.google.code.findbugs:jsr305:3.0.0'

    compile 'com.onyxbeacon:OnyxBeaconLibrary-release:2.4@aar'
    compile 'com.squareup.retrofit:retrofit:1.9.0'
    compile 'io.realm:realm-android:0.86.0'
    compile 'com.google.android.gms:play-services-location:8.4.0'
}

configurations.all {
    resolutionStrategy.force "com.android.support:support-annotations:$support_version"
}

